<div class="generic-container" ng-controller="HouseController as ctrl">
    <div class="panel panel-default">
       
    <div class="panel panel-default">
          <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">Lista de viviendas </span></div>
        <div class="tablecontainer">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID.</th>
                        <th>Calle</th>
                        <th>Numero</th>
                        <th>Cod. postal</th>
                        <th>Población</th>
                        <th width="20%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="h in ctrl.houses">
                        <td><span ng-bind="h.id"></span></td>
                        <td><span ng-bind="h.calle"></span></td>
                        <td><span ng-bind="h.num"></span></td>
                        <td><span ng-bind="h.codpostal"></span></td>
                        <td><span ng-bind="h.poblacion"></span></td>
                        <td>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
